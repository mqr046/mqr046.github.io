<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录-数字图书展销平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft Yahei", sans-serif;
        }
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-form {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
            width: 100%;
            max-width: 420px;
        }
        .login-form h3 {
            color: #2c3e50;
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            color: #34495e;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            font-size: 15px;
            outline: none;
        }
        .form-group input:focus {
            border-color: #3498db;
        }
        .remember {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }
        .remember input {
            width: auto;
            margin-right: 8px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .btn-login {
            background-color: #3498db;
            color: white;
            margin-bottom: 15px;
        }
        .btn-login:hover {
            background-color: #2980b9;
        }
        .btn-back {
            background-color: #95a5a6;
            color: white;
        }
        .btn-back:hover {
            background-color: #7f8c8d;
        }
        .link-group {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        .link-group a {
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h3>用户登录</h3>
        <div class="form-group">
            <label for="username">用户名/邮箱</label>
            <input type="text" id="username" placeholder="请输入用户名或邮箱" required>
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" id="password" placeholder="请输入密码" required>
        </div>
        <div class="remember">
            <input type="checkbox" id="remember">
            <label for="remember">记住我</label>
        </div>
        <button class="btn btn-login">登录</button>
        <div class="link-group">
            还没有账号？<a href="register.html">立即注册</a>
        </div>
        <button class="btn btn-back" onclick="window.location.href='lab5-序号-index.html'">返回首页</button>
    </div>
</body>
</html>
