<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册-数字图书展销平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft Yahei", sans-serif;
        }
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .register-form {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
            width: 100%;
            max-width: 420px;
        }
        .register-form h3 {
            color: #2c3e50;
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 18px;
        }
        .form-group label {
            display: block;
            color: #34495e;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            font-size: 15px;
            outline: none;
        }
        .form-group input:focus {
            border-color: #3498db;
        }
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .btn-register {
            background-color: #2ecc71;
            color: white;
            margin-bottom: 15px;
        }
        .btn-register:hover {
            background-color: #27ae60;
        }
        .btn-back {
            background-color: #95a5a6;
            color: white;
        }
        .btn-back:hover {
            background-color: #7f8c8d;
        }
        .link-group {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        .link-group a {
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="register-form">
        <h3>用户注册</h3>
        <div class="form-group">
            <label for="reg-username">用户名</label>
            <input type="text" id="reg-username" placeholder="请设置用户名" required>
        </div>
        <div class="form-group">
            <label for="reg-email">电子邮箱</label>
            <input type="email" id="reg-email" placeholder="请输入邮箱" required>
        </div>
        <div class="form-group">
            <label for="reg-password">设置密码</label>
            <input type="password" id="reg-password" placeholder="不少于6位字符" required>
        </div>
        <div class="form-group">
            <label for="reg-repassword">确认密码</label>
            <input type="password" id="reg-repassword" placeholder="再次输入密码" required>
        </div>
        <button class="btn btn-register">注册</button>
        <div class="link-group">
            已有账号？<a href="login.html">立即登录</a>
        </div>
        <button class="btn btn-back" onclick="window.location.href='lab5-序号-index.html'">返回首页</button>
    </div>
</body>
</html>
